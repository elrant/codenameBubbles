<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image" href="/public/people.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>codenameBubbles</title>
  <link rel="stylesheet" href="node_modules/7.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .window {
      min-height: 100vh;
      min-width: 100vw;
      max-height: 100vh;
      max-width: 100vw;
    }

    .window-body {
      min-height: calc(100vh - 48px);
      max-height: calc(100vh - 48px);
      overflow: auto;
    }
  </style>
  <link rel="stylesheet" href="src/styles.css">
</head>

<body class="window glass active">
  <div data-tauri-drag-region class="title-bar">
    <div data-tauri-drag-region class="title-bar-text">codenameBubbles</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close"></button>
    </div>
  </div>
  <div id="app" class="window-body has-space"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
